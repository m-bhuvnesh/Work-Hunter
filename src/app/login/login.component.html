<section class="sign-in">
  <div class="container">
    <div class="signin-content">
      <div class="signin-image">
        <figure>
          <img src="assets/Image/signin-image.jpg" alt="sing up image" />
        </figure>
      </div>
      <div class="signin-form">
        <h2 class="form-title">Login</h2>
        <form method="POST" [formGroup]="loginFrom" class="register-form" id="login-form">
          <div class="form-group">
            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" name="your_name" formControlName="email" id="your_name" required placeholder="email"
              />
          </div>
          <div class="form-group">
            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
            <input type="password" name="your_pass" formControlName="password" id="your_pass" required
              placeholder="Password" />
             
          </div>
          <div class="error-msg"> {{error}}</div>
          <div class="form-group form-button">
            <input type="submit" name="signin" (click)="loginapi()" id="signin"
              class="form-submit" value="Log in" />
          
          </div>
          <a routerLink="/signup" class="signup-image-link">Create an account</a>
        </form>
      </div>
    </div>
  </div>
</section>
''
